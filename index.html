<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fukushima's Calendar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <thead>
      <tr> <!--TableRaw 行-->
        <th id="prev">&laquo;</th>
        <th id="title" colspan="5">2021/06</th>  <!-- colspanは表の列の割り当てを指定。今回7個分の5をtitleで占有 -->
        <th id="next">&raquo;</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>

    <tbody>
     
    </tbody>

    <tfoot>
      <tr>
        <td id="today" colspan="7">Today</td>
      </tr>
    </tfoot>

  </table>
<script src="js/main.js"></script>
</body>
</html>
